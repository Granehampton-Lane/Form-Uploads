
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Observation Upload</title>
</head>
<body>
  <h2>Upload Student Observation Form</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Student Name: <input type="text" name="studentName" required></label><br><br>
    <label>Goal: <input type="text" name="goal" required></label><br><br>
    <label>Objective: <input type="text" name="objective" required></label><br><br>
    <label>Upload File (PDF or DOCX): <input type="file" name="file" accept=".pdf,.docx" required></label><br><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch(https://hook.us2.make.com/ra4wwi81h7l4cczel89aq4my29yej6am, {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Form uploaded successfully!");
        form.reset();
      } else {
        alert("Upload failed. Please try again.");
      }
    });
  </script>
</body>
</html>
